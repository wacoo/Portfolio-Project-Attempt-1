<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="head">
           <div class="logo">
                <img src="/static/images/logo.jpg" alt="W logo">
           </div>
           <div class="menu">
                <img src="/static/images/burger.PNG" alt="Menu"> 
           </div>
        </header>
        <main class="content">
            <section class="name">
                <h1> Hey There.</h1>
                <h1>I'm Wonde.</h1>
            </section>
            <section class="job">
                <h3>I'm a Software Developer</h3> 
            </section>
            <section class="description">
                <p>I can help build a product, feature or website look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
            </section>
            <section class="social">
                <img src="/static/images/github.png" alt="Github">
                <img src="/static/images/linkedin.png" alt="Linkedin">
                <img src="/static/images/peace.png" alt="Peace sign">
                <img src="/static/images/twitter.png" alt="Twitter">
                <img src="/static/images/m.png" alt="M icon">
            </section>
        </main>
    </div>
    
</body>
</html>
